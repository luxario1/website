<div class="container" style="margin-top: 250px">
  <h1 style="color: white" class="d-flex justify-content-center">Welcome to XKCD-Comics!</h1><br>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" *ngIf="state" aria-current="true" href="#">Search Comic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!state" (click)="state=true" aria-current="true" href="#">Search Comic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" *ngIf="!state" href="#">Newest Comic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="state" (click)="state=false; getNewestComic()" href="#">Newest Comic</a>
        </li>
      </ul>
    </div>
    <div class="card-body" *ngIf="state">
      <h5 class="card-title">Search for comics!</h5>
      <p class="card-text">Type in a category-word!</p>
      <div class="d-inline-flex p-2">
        <div class="input-group">
          <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary">search</button>
        </div>
      </div>
  </div>
    <div class="card-body" *ngIf="!state">

    </div>
</div>
</div>
