<div class="container" style="margin-top: 250px">
  <h1 style="color: white" class="d-flex justify-content-center">Welcome to XKCD-Comics!</h1><br>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" *ngIf="state" aria-current="true" href="#">Search Comic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!state" (click)="state=true" aria-current="true" href="#">Search Comic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" *ngIf="!state" href="#">Newest Comic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="state" (click)="state=false; getNewestComic()" href="#">Newest Comic</a>
        </li>
      </ul>
    </div>
    <div class="card-body" *ngIf="state">
      <h5 class="card-title">Search for comics!</h5>
      <p class="card-text">Type in a category-word!</p>
      <div class="d-inline-flex p-2">
        <form #form="ngForm" (ngSubmit)="getComicViaSearch(form.value.queryName); resetQueryField(form)">
          <div class="input-group">
            <input name="queryName" type="search" class="form-control" placeholder="Search" aria-label="Search"
                   aria-describedby="search-addon" autocomplete="off" ngModel required>
            <button type="submit" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card-body" *ngIf="!state">
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalCenterTitle">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>This is a vertically centered modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
